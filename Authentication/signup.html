<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title></title>
  <link rel="stylesheet" href="signup.css">
</head>

<body>

  <div class="signupOuerContainer">
    <div class="signupInnerContainer">
      <div class="signupInputArea">
        <div class="center">
          <h2>SignUp</h2>
        </div>
        <p>Enter your details</p>
        <input type="text" name="" id="signupName" placeholder="Enter your Name">
        <input type="text" name="" id="signupUserName" placeholder="Enter your Username">
        <input type="password" name="" id="singupUserPassword" placeholder="Enter your Password">
        <input type="password" name="" id="singupUserPasswordConfirm" placeholder="Confirm your password">
      </div>
      <div class="loginButton">
        <button type="submit" id="signupBtn">Submit</button>
      </div>
      <div class="center">
        <a href="./login.html">Already have account? Login</a>
      </div>
    </div>
  </div>
</body>
<script src="signup.js">

</script>

</html>
